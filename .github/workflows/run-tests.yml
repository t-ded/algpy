name: Run Tests

on:
  pull_request:
    paths:
      - algpy_src/**
      - .github/workflows/run-tests.yml

  push:
    paths:
      - algpy_src/**
      - .github/workflows/run-tests.yml

defaults:
  run:
    working-directory: algpy_src
    shell: bash

jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create virtual environment
        run: |
          python -m venv .venv
          echo "$GITHUB_WORKSPACE/algpy_src/.venv/bin" >> $GITHUB_PATH
          echo "VIRTUAL_ENV=$GITHUB_WORKSPACE/algpy_src/.venv" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest --doctest-modules --junitxml=reports/junit/test-results.xml
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: algpy_src/reports/junit/test-results.xml
          overwrite: true
